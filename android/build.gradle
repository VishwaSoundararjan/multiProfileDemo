ext {
    minSdkVersion = 21
    targetSdkVersion = 33
    compileSdkVersion = 33
    buildToolsVersion = '33.0.1'
    logansquare = '1.3.6'
    resulticks = '2.0.7'
    //Butterknife...
    butterKnifeVersion = '8.4.0'
    butterKnifeAnnotationsVersion = '15.0'
    supportVersion = "28.0.0"
    //androidXCore = "1.6.0"
}


